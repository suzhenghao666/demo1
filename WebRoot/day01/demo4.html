<!doctype html>
<html>
    <head>
        <title>行内元素</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <p>
            北京市海定区北三环西路甲18号中鼎大厦B7
        </p>
        <!-- span,用来修饰一段文字中的某几个字 -->
        <p>
            北京市海定区北三环西路甲18号<span style="color:red;">中鼎大厦</span>B7
        </p>
        <!-- i/em,用来让文字倾斜 -->
        <p>
            北京市<i>海定区</i>北三环西路<em>甲18号</em>中鼎大厦B7
        </p>
        <!-- b/strong, 用来让文字加粗 -->
        <p>
            <b>北京市</b>海定区北三环西路甲18号中<strong>中鼎大厦B7</strong>
        </p>
        <!-- del/u, 用来给文字增加删除线，下划线 -->
        <p>
            北京市海定区<del>北三环</del>西路甲18号<u>中鼎大厦</u>B7
        </p>
        <!-- 演示空格折叠，默认情况下，一段文字内包含多个空格/tab/换行，都当做一个空格来对待-->
        <p>
            北京市   海定区     海定区北海定区北三环西路甲18号

            中鼎大厦B7
        </p>
        <!-- <br>=换行 &nbsp;=空格-->
        <p>
            北京市&nbsp;&nbsp;&nbsp;&nbsp;海定区北三环西路甲18号<br>中鼎大厦B7
        </p>
    </body>
</html>
